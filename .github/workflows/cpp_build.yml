# Nội dung trong .github/workflows/cpp_build.yml

name: Build and Run C++ Project

# ... (Phần on: và jobs: giữ nguyên)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    # 1. Cài đặt g++
    - name: Install g++ compiler
      run: sudo apt-get install g++ -y 
    
    # 2. Biên dịch ứng dụng
    - name: Build C++ application
      # Biên dịch tạo ra tệp thực thi có tên là 'app_output'
      run: g++ CTRR_BTL.cpp -o app_output 
    
    # 3. Chạy ứng dụng (Bước kiểm thử hiện tại của bạn)
    - name: Run C++ application
      run: ./app_output
      
    # 4. BƯỚC MỚI: Tải tệp thực thi (Artifact)
    - uses: actions/upload-artifact@v4
      with:
        name: cpp-graph-app-executable # Tên tệp nén bạn sẽ thấy trên GitHub
        path: app_output # Chỉ định tệp thực thi đã được tạo ra